<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>macOS Desktop Demo</title>
    <style>
        /* 页面基础样式和桌面背景 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1598410292723-95c58a8a1130?ixlib=rb-4.0.3&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1920&h=1080');
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #ffffff; /* 确保文字颜色可见 */
        }

        /* 顶部菜单栏样式 */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 25px;

            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        /* 顶部菜单项分组 */
        .left-menu, .right-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* 顶部菜单项 */
        .menu-item {
            cursor: pointer;
            padding: 0 5px;
            -webkit-app-region: no-drag;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        /* 底部 Dock 栏样式 */
        .dock {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 50px;
            padding: 0 10px;

            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;

            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

            -webkit-app-region: drag;
        }

        /* Dock 图标样式 */
        .dock-icon {
            width: 38px;
            height: 38px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            -webkit-app-region: no-drag;
        }

        .dock-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="left-menu">
        <span class="menu-item"></span>
        <span class="menu-item">Finder</span>
        <span class="menu-item">文件</span>
        <span class="menu-item">编辑</span>
        <span class="menu-item">显示</span>
        <span class="menu-item">前往</span>
    </div>
    <div class="right-menu">
        <span class="menu-item">Wi-Fi</span>
        <span class="menu-item">电量</span>
        <span class="menu-item">🔍</span>
        <span class="menu-item">9:41 AM</span>
    </div>
</div>

<div class="dock">
    <img class="dock-icon" src="https://www.flaticon.com/svg/static/icons/svg/806/806587.svg" alt="Finder">
    <img class="dock-icon" src="https://www.flaticon.com/svg/static/icons/svg/806/806596.svg" alt="Messages">
    <img class="dock-icon" src="https://www.flaticon.com/svg/static/icons/svg/806/806585.svg" alt="Mail">
    <img class="dock-icon" src="https://www.flaticon.com/svg/static/icons/svg/806/806583.svg" alt="Safari">
    <img class="dock-icon" src="https://www.flaticon.com/svg/static/icons/svg/806/806580.svg" alt="Settings">
</div>

</body>
</html>
