<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件添加与笔记</title>
    <style>
        /* 现有样式略... */

        /* 自由笔记区域 */
        .note-section {
            margin-top: 20px;
        }
        .note-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .note-textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #d1d9e2;
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
        }
        .note-button {
            margin-top: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .note-button:hover {
            background-color: #357bd8;
        }
    </style>
</head>
<body>

<div class="modal-container">
    <!-- 现有文件上传区域略... -->

    <!-- 自由笔记区域 -->
    <div class="note-section">
        <div class="note-title">自由添加笔记</div>
        <textarea id="note-text" class="note-textarea" placeholder="在此输入您的笔记或自定义内容..."></textarea>
        <button id="save-note" class="note-button">保存笔记</button>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const saveNoteButton = document.getElementById('save-note');
        const noteTextArea = document.getElementById('note-text');

        // 保存笔记功能
        saveNoteButton.addEventListener('click', () => {
            const noteContent = noteTextArea.value.trim();
            if (noteContent) {
                alert("笔记已保存: " + noteContent); // 此处可换为实际保存逻辑
                noteTextArea.value = ''; // 清空文本框
            } else {
                alert("请先输入笔记内容！");
            }
        });
    });
</script>

</body>
</html>
