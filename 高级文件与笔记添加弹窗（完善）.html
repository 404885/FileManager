<script>
    document.addEventListener('DOMContentLoaded', () => {
        const UPLOAD_AREA = document.getElementById('upload-area');
        const FILE_INPUT = document.getElementById('file-input');
        const FILE_LIST = document.getElementById('file-list');
        const FILE_COUNT_SPAN = document.getElementById('file-count');
        const EMPTY_STATE = document.getElementById('empty-state');
        const SEARCH_BAR = document.getElementById('search-bar');
        const SIDEBAR_TITLE = document.getElementById('sidebar-title');
        const SINGLE_PROPERTIES = document.getElementById('single-file-properties');
        const BULK_PROPERTIES = document.getElementById('bulk-properties');
        const BULK_ACTIONS = document.getElementById('bulk-actions');
        const SELECTED_COUNT_SPAN = document.getElementById('selected-count');
        const TAGS_INPUT = document.getElementById('tags-input');
        const TAGS_CONTAINER = document.getElementById('tags-container');
        const TABS = document.querySelectorAll('.tab-button');
        const TAB_CONTENTS = document.querySelectorAll('.tab-content');
        const CREATE_BUTTONS = document.querySelectorAll('#create-tab-content .create-btn');

        let state = {
            files: [],
            draggingElement: null,
        };

        function init() {
            initTabs();
            initUploadArea();
            initCreateButtons();
            initTagInput();
            initDragAndDrop();
            initSearch();
            renderFiles();
        }

        function initTabs() {
            TABS.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabType = tab.dataset.tab;
                    TABS.forEach(item => item.classList.remove('active'));
                    TAB_CONTENTS.forEach(content => content.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`${tabType}-tab-content`).classList.add('active');
                });
            });
        }

        function initUploadArea() {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                UPLOAD_AREA.addEventListener(eventName, preventDefaults, false);
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                UPLOAD_AREA.addEventListener(eventName, () => UPLOAD_AREA.classList.add('dragover'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                UPLOAD_AREA.addEventListener(eventName, () => UPLOAD_AREA.classList.remove('dragover'), false);
            });
            UPLOAD_AREA.addEventListener('drop', handleDrop, false);
            FILE_INPUT.addEventListener('change', handleFileInput, false);
        }

        function initCreateButtons() {
            const createButtonsWithMenus = document.querySelectorAll('.create-btn .sub-menu');

            CREATE_BUTTONS.forEach(btn => {
                const subMenu = btn.querySelector('.sub-menu');
                if (subMenu) {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        e.stopPropagation();

                        createButtonsWithMenus.forEach(menu => {
                            if (menu !== subMenu) {
                                menu.classList.remove('active');
                            }
                        });
                        subMenu.classList.toggle('active');
                    });
                } else {
                    btn.addEventListener('click', (e) => {
                        const fileType = btn.dataset.type;
                        const newFile = {
                            id: `${fileType}-${Date.now()}`,
                            name: btn.dataset.tooltip,
                            type: fileType,
                            size: 0,
                            tags: [],
                            progress: 100,
                        };
                        state.files.push(newFile);
                        renderFiles();
                    });
                }
            });

            document.querySelectorAll('.sub-menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const fileType = item.closest('.create-btn').dataset.type;
                    const subAction = item.dataset.action;
                    const fileTitle = item.querySelector('.title').textContent;

                    const newFile = {
                        id: `${fileType}-${subAction}-${Date.now()}`,
                        name: `${fileTitle}`,
                        type: fileType,
                        size: 0,
                        tags: [],
                        progress: 100,
                    };
                    state.files.push(newFile);
                    renderFiles();

                    item.closest('.sub-menu').classList.remove('active');
                });
            });

            document.addEventListener('click', (e) => {
                const isClickInsideMenu = e.target.closest('.sub-menu') || e.target.closest('.create-btn');
                if (!isClickInsideMenu) {
                    createButtonsWithMenus.forEach(menu => {
                        menu.classList.remove('active');
                    });
                }
            });
        }

        function initTagInput() {
            TAGS_INPUT.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && TAGS_INPUT.value.trim() !== '') {
                    event.preventDefault();
                    addTag(TAGS_INPUT.value.trim());
                    TAGS_INPUT.value = '';
                }
            });
            TAGS_CONTAINER.addEventListener('click', (event) => {
                if (event.target.closest('.remove-tag')) {
                    event.target.closest('.tag').remove();
                }
            });
        }

        function initDragAndDrop() {
            FILE_LIST.addEventListener('dragstart', (e) => {
                state.draggingElement = e.target.closest('.file-item');
                if (!state.draggingElement) return;
                state.draggingElement.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                setTimeout(() => {
                    state.draggingElement.style.opacity = '0';
                }, 0);
            });

            FILE_LIST.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(FILE_LIST, e.clientY);
                const draggingElement = document.querySelector('.dragging');
                if (!draggingElement) return;
                if (afterElement === null) {
                    FILE_LIST.appendChild(draggingElement);
                } else {
                    FILE_LIST.insertBefore(draggingElement, afterElement);
                }
            });

            FILE_LIST.addEventListener('dragend', () => {
                if (state.draggingElement) {
                    state.draggingElement.classList.remove('dragging');
                    state.draggingElement.style.opacity = '1';
                    state.draggingElement = null;
                    updateFileOrder();
                }
            });
        }

        function initSearch() {
            SEARCH_BAR.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                const filteredFiles = state.files.filter(file => {
                    const nameMatch = file.name.toLowerCase().includes(query);
                    const tagMatch = file.tags.some(tag => tag.toLowerCase().includes(query));
                    return nameMatch || tagMatch;
                });
                renderFiles(filteredFiles);
            });
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            processFiles(files);
        }

        function handleFileInput(e) {
            const files = e.target.files;
            processFiles(files);
        }

        function processFiles(files) {
            if (files.length === 0) return;
            for (const file of files) {
                const fileObject = {
                    id: `file-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
                    name: file.name,
                    type: file.type,
                    size: file.size,
                    tags: [],
                    progress: 0,
                };
                state.files.push(fileObject);
                simulateUploadProgress(fileObject.id);
            }
            renderFiles();
        }

        function simulateUploadProgress(fileId) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                const file = state.files.find(f => f.id === fileId);
                if (file) {
                    file.progress = progress;
                    updateFileProgress(fileId, progress);
                }
                if (progress >= 100) {
                    clearInterval(interval);
                    const fileItem = FILE_LIST.querySelector(`li[data-id="${fileId}"]`);
                    if (fileItem) {
                        const progressBar = fileItem.querySelector('.progress');
                        if (progressBar) {
                            progressBar.style.backgroundColor = getComputedStyle(document.documentElement).getPropertyValue('--color-success');
                        }
                        const fileSizeSpan = fileItem.querySelector('.file-size');
                        if (fileSizeSpan) {
                            fileSizeSpan.textContent = '上传完成';
                        }
                    }
                }
            }, 100);
        }

        function updateFileProgress(fileId, progress) {
            const fileItem = FILE_LIST.querySelector(`li[data-id="${fileId}"]`);
            if (fileItem) {
                const progressBar = fileItem.querySelector('.progress');
                if (progressBar) {
                    progressBar.style.width = `${progress}%`;
                }
            }
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.file-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function updateFileOrder() {
            const newOrderIds = [...FILE_LIST.querySelectorAll('.file-item')].map(item => item.dataset.id);
            state.files.sort((a, b) => {
                return newOrderIds.indexOf(a.id) - newOrderIds.indexOf(b.id);
            });
        }

        function renderFiles(filesToRender = state.files) {
            FILE_LIST.innerHTML = '';
            if (filesToRender.length === 0) {
                EMPTY_STATE.style.display = 'block';
            } else {
                EMPTY_STATE.style.display = 'none';
                filesToRender.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.dataset.id = file.id;
                    li.setAttribute('draggable', 'true');
                    li.innerHTML = `
                        <input type="checkbox" class="file-checkbox">
                        <div class="file-preview">${getFileIcon(file.type)}</div>
                        <div class="file-info">
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${file.type.includes('note') ? '笔记卡片' : formatFileSize(file.size)}</div>
                            ${file.progress !== undefined && file.progress < 100 ? `<div class="progress-bar"><div class="progress" style="width: ${file.progress}%;"></div></div>` : ''}
                        </div>
                        <div class="file-actions">
                            <button class="btn-delete" title="删除"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    FILE_LIST.appendChild(li);
                });
            }
            updateFileCount();
        }

        function updateFileCount() {
            FILE_COUNT_SPAN.textContent = state.files.length;
        }

        function getFileIcon(fileType) {
            if (fileType.includes('image')) return '🖼️';
            if (fileType.includes('video')) return '🎬';
            if (fileType.includes('pdf')) return '📄';
            if (fileType.includes('note')) return '✍️';
            if (fileType.includes('dashboard')) return '📊';
            if (fileType.includes('graph')) return '🕸️';
            if (fileType.includes('project_plan')) return '📝';
            if (fileType.includes('meeting_minutes')) return '🗓️';
            if (fileType.includes('task_list')) return '✅';
            if (fileType.includes('mindmap')) return '🧠';
            if (fileType.includes('kanban')) return '🎴';
            if (fileType.includes('wiki')) return '📚';
            if (fileType.includes('database')) return '🗄️';
            return '📁';
        }

        function formatFileSize(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function addTag(tagText) {
            const tagSpan = document.createElement('span');
            tagSpan.className = 'tag';
            tagSpan.innerHTML = `${tagText} <span class="remove-tag"><i class="fas fa-times"></i></span>`;
            TAGS_CONTAINER.appendChild(tagSpan);
        }

        function updateSidebar() {
            const checkedCheckboxes = document.querySelectorAll('.file-checkbox:checked');
            if (checkedCheckboxes.length > 1) {
                SIDEBAR_TITLE.textContent = '批量操作';
                SINGLE_PROPERTIES.style.display = 'none';
                BULK_PROPERTIES.style.display = 'block';
                BULK_ACTIONS.style.display = 'block';
                SELECTED_COUNT_SPAN.textContent = checkedCheckboxes.length;
            } else {
                SIDEBAR_TITLE.textContent = '属性设置';
                SINGLE_PROPERTIES.style.display = 'block';
                BULK_PROPERTIES.style.display = 'none';
                BULK_ACTIONS.style.display = 'none';
            }
        }

        FILE_LIST.addEventListener('change', (event) => {
            if (event.target.classList.contains('file-checkbox')) {
                updateSidebar();
            }
        });

        FILE_LIST.addEventListener('click', (event) => {
            if (event.target.closest('.btn-delete')) {
                const fileItem = event.target.closest('.file-item');
                const fileId = fileItem.dataset.id;
                state.files = state.files.filter(f => f.id !== fileId);
                renderFiles();
                updateSidebar();
            }
        });

        init();
    });
</script>
