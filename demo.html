<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>离线HTML站点浏览器</title>
    <style>
        body {
            margin: 0;
            display: flex;
            font-family: system-ui, sans-serif;
            height: 100vh;
        }
        aside {
            width: 220px;
            background: #f5f5f5;
            border-right: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }
        aside h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }
        aside ul {
            list-style: none;
            padding: 0;
        }
        aside li {
            padding: 6px 10px;
            margin: 4px 0;
            background: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        aside li:hover {
            background: #e0e0e0;
        }
        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>
<body>
<aside>
    <h3>页面列表</h3>
    <ul id="page-list">
        <li data-path="index.html">首页 index.html</li>
        <li data-path="about.html">关于 about.html</li>
        <li data-path="docs/page1.html">文档 page1.html</li>
    </ul>
</aside>
<iframe id="viewer" src="index.html"></iframe>

<script>
    const list = document.getElementById('page-list')
    const viewer = document.getElementById('viewer')
    list.addEventListener('click', e => {
        if (e.target.tagName === 'LI') {
            const path = e.target.getAttribute('data-path')
            viewer.src = path
        }
    })
</script>
</body>
</html>
