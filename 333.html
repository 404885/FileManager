        /* æŠ½å‡ºå¡ç‰Œç”¨transformç›´æ¥å†™ï¼Œä¸ç”¨class */
        .card.center {
            /* è¿™ä¸ªç±»å¯ç•™ç©ºæˆ–è€…åˆ æ‰ */
        }

<body>

<button class="open-btn" id="openBtn">åˆ‡æ¢å·¥ä½œåŒº</button>

<div class="overlay" id="overlay">
    <button class="close-btn" id="closeBtn">Ã—</button>
    <div class="scene" id="scene"></div>
    <div class="dots" id="dots"></div>
</div>

<script>
    const workspaces = [
        { name: 'å·¥ä½œåŒº A', desc: 'ğŸ“‚ é¡¹ç›® / æ–‡ä»¶' },
        { name: 'å·¥ä½œåŒº B', desc: 'ğŸ“ Markdown æ–‡æ¡£' },
        { name: 'å·¥ä½œåŒº C', desc: 'ğŸ“ è‰ç¨¿ / å¿«æ·è®°å½•' },
        { name: 'å·¥ä½œåŒº D', desc: 'ğŸ—‚ï¸ æ—¥å¿— / å½’æ¡£' },
        { name: 'å·¥ä½œåŒº E', desc: 'ğŸ“‹ TODO / æ—¥ç¨‹' },
        { name: 'å·¥ä½œåŒº F', desc: 'ğŸ“¸ å›¾ç‰‡å½’æ¡£' },
        { name: 'å·¥ä½œåŒº G', desc: 'ğŸ”– å‰ªè—ä¸ä¹¦ç­¾' }
    ];
    const total = workspaces.length;
    const overlay = document.getElementById('overlay');
    const scene = document.getElementById('scene');
    const dots = document.getElementById('dots');

    let currentIndex = 0;
    let scrollDelta = 0;
    let scrollTimer = null;

    function mod(n, m) {
        return ((n % m) + m) % m;
    }

    function init() {
        scene.innerHTML = '';
        dots.innerHTML = '';
        for (let i = 0; i < total; i++) {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
            card.innerHTML = `<h3>${workspaces[i].name}</h3><p>${workspaces[i].desc}</p>`;
            card.onclick = () => selectWorkspace(i);
            scene.appendChild(card);

            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.textContent = i + 1;
            dot.onclick = () => setIndex(i);
            dots.appendChild(dot);
        }
        update();
    }

    function update() {
        const cards = scene.querySelectorAll('.card');
        cards.forEach((card, i) => {
            card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
            card.style.opacity = '0';
            card.style.pointerEvents = 'none';
            card.style.zIndex = '0';

            if (i === currentIndex) {
                card.style.transform = 'translate(-50%, -50%) translateX(0) translateZ(80px) scale(1.15)';
                card.style.opacity = '1';
                card.style.pointerEvents = 'auto';
                card.style.zIndex = '20';
            } else if (i === mod(currentIndex - 1, total)) {
                card.style.transform = 'translate(-150%, -50%) translateZ(0) scale(0.85) rotateY(20deg)';
                card.style.opacity = '0.7';
                card.style.pointerEvents = 'auto';
                card.style.zIndex = '10';
            } else if (i === mod(currentIndex + 1, total)) {
                card.style.transform = 'translate(50%, -50%) translateZ(0) scale(0.85) rotateY(-20deg)';
                card.style.opacity = '0.7';
                card.style.pointerEvents = 'auto';
                card.style.zIndex = '10';
            } else {
                card.style.transition = 'none';
                card.style.transform = 'translate(-50%, -50%) scale(0.7)';
                card.style.opacity = '0';
                card.style.pointerEvents = 'none';
                card.style.zIndex = '0';
                requestAnimationFrame(() => {
                    card.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
                });
            }
        });

        dots.querySelectorAll('.dot').forEach((dot, i) => {
            dot.classList.toggle('active', i === currentIndex);
        });
    }

    function setIndex(index) {
        currentIndex = mod(index, total);
        update();
    }

    function selectWorkspace(i) {
        alert(`âœ… å·²åˆ‡æ¢åˆ° ${workspaces[i].name}`);
        overlay.classList.remove('active');
    }

    document.getElementById('openBtn').onclick = () => {
        overlay.classList.add('active');
        init();
    };

    document.getElementById('closeBtn').onclick = () => {
        overlay.classList.remove('active');
    };

    // ä¸æ»‘æ»šè½® + è‡ªåŠ¨å¸é™„æœ€è¿‘å¡ç‰‡
    overlay.addEventListener('wheel', (e) => {
        e.preventDefault();
        scrollDelta += e.deltaY;

        // ç­‰ç”¨æˆ·åœæ­¢æ»šåŠ¨ä¸€æ®µæ—¶é—´å†åˆ‡æ¢
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(() => {
            if (scrollDelta > 40) {
                setIndex(currentIndex + 1);
            } else if (scrollDelta < -40) {
                setIndex(currentIndex - 1);
            }
            scrollDelta = 0;
        }, 120); // è¶Šå°è¶Šçµæ•
    }, { passive: false });

    // é”®ç›˜æ–¹å‘é”®æ”¯æŒ
    document.addEventListener('keydown', (e) => {
        if (!overlay.classList.contains('active')) return;

        if (e.key === 'ArrowRight') setIndex(currentIndex + 1);
        if (e.key === 'ArrowLeft') setIndex(currentIndex - 1);
        if (e.key === 'Escape') overlay.classList.remove('active');
    });
</script>
