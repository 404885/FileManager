<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记与文本添加</title>
    <style>
        /* 全局样式和弹窗背景 - 保持与原文件一致 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .fileAdd {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 头部和选项卡导航 - 保持与原文件一致 */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            color: #1a237e;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .close-button:hover {
            color: #555;
        }

        .tab-nav {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-nav button {
            flex: 1;
            padding: 12px 0;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            font-size: 1em;
            cursor: pointer;
            color: #555;
            transition: color 0.3s, border-bottom-color 0.3s;
        }

        .tab-nav button.active {
            color: #4a69bd;
            border-bottom-color: #4a69bd;
            font-weight: bold;
        }

        /* 内容区 */
        .tab-content {
            display: none;
            padding: 10px 0;
            flex-grow: 1;
        }

        .tab-content.active {
            display: block;
        }

        .section-hint {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .section-desc {
            font-size: 0.9em;
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .input-group button {
            padding: 10px 20px;
            background-color: #4a69bd;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: #354e96;
        }

        /* 笔记和标签通用输入框 */
        textarea {
            width: 100%;
            height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical; /* 允许垂直方向调整大小 */
            box-sizing: border-box;
            line-height: 1.5;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background-color: #e8eaf6;
            color: #3f51b5;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }

        .tag-remove {
            margin-left: 8px;
            cursor: pointer;
            color: #3f51b5;
            font-weight: bold;
        }

        .action-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4a69bd;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .action-button:hover {
            background-color: #354e96;
        }
    </style>
</head>
<body>

<div class="modal-overlay" id="modal-overlay">
    <div class="fileAdd">
        <div class="modal-header">
            <h2>文本与链接添加</h2>
            <button class="close-button" id="close-modal">&times;</button>
        </div>

        <div class="tab-nav">
            <button class="tab-button active" data-tab="note">添加笔记</button>
            <button class="tab-button" data-tab="link">添加链接</button>
            <button class="tab-button" data-tab="tags">添加标签</button>
        </div>

        <div id="note" class="tab-content active">
            <div class="section-hint">在这里输入您想要记录的文本或笔记。</div>
            <div class="section-desc">此区域允许您自由书写，无论是待办事项、灵感闪现还是任何自定义内容，都可在此记录。</div>
            <textarea id="note-text" placeholder="在此输入您的文本或笔记..."></textarea>
            <button id="save-note" class="action-button">保存</button>
        </div>

        <div id="link" class="tab-content">
            <div class="section-hint">在此输入有效的网址，即可直接添加网络链接。</div>
            <div class="section-desc">支持常见的网页链接、文章、视频等，输入链接后，点击“添加”即可将其保存。</div>
            <div class="input-group">
                <input type="text" id="url-input" placeholder="输入网址，例如：https://example.com">
                <button id="add-url-button">添加</button>
            </div>
        </div>

        <div id="tags" class="tab-content">
            <div class="section-hint">为您的笔记或链接添加一个或多个标签，以便更好地分类和搜索。</div>
            <div class="section-desc">输入标签名后，按回车键添加标签，您可以使用逗号分隔多个标签，实现信息的高效分类。</div>
            <div class="input-group">
                <input type="text" id="tag-input" placeholder="输入标签，按回车或逗号分隔">
            </div>
            <div class="tags-container" id="tags-container"></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tabs = document.querySelectorAll('.tab-button');
        const contents = document.querySelectorAll('.tab-content');
        const urlInput = document.getElementById('url-input');
        const addUrlButton = document.getElementById('add-url-button');
        const tagInput = document.getElementById('tag-input');
        const tagsContainer = document.getElementById('tags-container');
        const closeModal = document.getElementById('close-modal');
        const modalOverlay = document.getElementById('modal-overlay');
        const saveNoteButton = document.getElementById('save-note');
        const noteTextArea = document.getElementById('note-text');

        // 选项卡切换逻辑
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                tab.classList.add('active');
                const targetTab = tab.getAttribute('data-tab');
                document.getElementById(targetTab).classList.add('active');
            });
        });

        // 文本/笔记保存功能
        saveNoteButton.addEventListener('click', () => {
            const noteContent = noteTextArea.value.trim();
            if (noteContent) {
                alert("笔记已成功保存！");
                noteTextArea.value = '';
            } else {
                alert("请输入笔记内容！");
            }
        });

        // 链接添加功能
        addUrlButton.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (url) {
                alert(`已添加链接：${url}`);
                urlInput.value = '';
            } else {
                alert('请输入有效的网址！');
            }
        });

        // 标签管理功能
        const addTag = (tagName) => {
            if (!tagName || Array.from(tagsContainer.children).some(el => el.textContent.trim().startsWith(tagName.trim()))) {
                return;
            }
            const tagDiv = document.createElement('div');
            tagDiv.className = 'tag';
            tagDiv.innerHTML = `${tagName}<span class="tag-remove">&times;</span>`;
            tagDiv.querySelector('.tag-remove').addEventListener('click', () => {
                tagsContainer.removeChild(tagDiv);
            });
            tagsContainer.appendChild(tagDiv);
        };

        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === '，' || e.key === ',') {
                e.preventDefault();
                const tags = tagInput.value.split(/[,，]/).map(tag => tag.trim()).filter(tag => tag !== '');
                tags.forEach(addTag);
                tagInput.value = '';
            }
        });

        // 模态框关闭功能
        closeModal.addEventListener('click', () => {
            modalOverlay.style.display = 'none';
        });

        // 可以在这里添加一个按钮来重新显示模态框，方便测试
        // 例如：
        // const openModalBtn = document.createElement('button');
        // openModalBtn.textContent = '打开弹窗';
        // document.body.appendChild(openModalBtn);
        // openModalBtn.addEventListener('click', () => {
        //     modalOverlay.style.display = 'flex';
        // });
    });
</script>
</body>
</html>
