<!-- index.html：模拟 Windows 资源管理器「此电脑」页面 -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>此电脑 - 模拟资源管理器</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #fff;
            color: #000;
        }
        .toolbar {
            background: #f3f3f3;
            padding: 8px 12px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        .content {
            padding: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
        }
        .item {
            width: 100px;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }
        .item:hover {
            background: #e6f0ff;
            border-radius: 8px;
        }
        .item img {
            width: 48px;
            height: 48px;
            margin-bottom: 6px;
        }
        .item .label {
            font-size: 14px;
            word-break: break-word;
        }
    </style>
</head>
<body>
<div class="toolbar">此电脑</div>
<div class="content">
    <div class="item">
        <img src="https://img.icons8.com/color/48/hdd.png" alt="C盘" />
        <div class="label">Windows (C:)</div>
    </div>
    <div class="item">
        <img src="https://img.icons8.com/color/48/hdd.png" alt="D盘" />
        <div class="label">资料 (D:)</div>
    </div>
    <div class="item">
        <img src="https://img.icons8.com/color/48/folder-invoices--v1.png" alt="文档" />
        <div class="label">文档</div>
    </div>
    <div class="item">
        <img src="https://img.icons8.com/color/48/folder-pictures.png" alt="图片" />
        <div class="label">图片</div>
    </div>
    <div class="item">
        <img src="https://img.icons8.com/color/48/folder-music.png" alt="音乐" />
        <div class="label">音乐</div>
    </div>
    <div class="item">
        <img src="https://img.icons8.com/color/48/folder-video.png" alt="视频" />
        <div class="label">视频</div>
    </div>
</div>
</body>
</html>
