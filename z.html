<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选中效果示例</title>
    <style>
        /* 默认按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-weight: normal;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;  /* 平滑过渡 */
        }

        /* 悬浮状态 */
        .button:hover {
            background-color: #ddd;
        }

        /* 点击后的选中效果 */
        .button.selected {
            background-color: #007bff;  /* 背景色变为蓝色 */
            color: white;  /* 字体颜色变为白色 */
            border-color: #0056b3;  /* 边框颜色变为深蓝色 */
            font-weight: bold;  /* 字体加粗 */
        }
    </style>
</head>
<body>

<button class="button" onclick="toggleSelect(this)">点击选中</button>

<script>
    // 切换选中状态
    function toggleSelect(button) {
        button.classList.toggle('selected');
    }
</script>

</body>
</html>
