<!-- TableExpandDemo.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>ElTable Expand Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>
<div id="app" style="padding:20px;">
    <el-table :data="tableData" border style="width: 100%">
        <!-- 展开列 -->
        <el-table-column type="expand">
            <template #default="scope">
                <el-card shadow="hover" style="margin:10px 0;">
                    <el-collapse>
                        <el-collapse-item title="详情" name="1">
                            <p><b>文件名：</b>{{ scope.row.name }}</p>
                            <p><b>标签：</b>{{ scope.row.tag.join(', ') }}</p>
                        </el-collapse-item>
                        <el-collapse-item title="操作" name="2">
                            <el-button type="primary" size="small">编辑</el-button>
                            <el-button type="danger" size="small">删除</el-button>
                        </el-collapse-item>
                    </el-collapse>
                </el-card>
            </template>
        </el-table-column>

        <!-- 其他列 -->
        <el-table-column prop="id" label="ID" width="80" />
        <el-table-column prop="name" label="名称" />
        <el-table-column label="标签">
            <template #default="scope">
                <el-tag v-for="tag in scope.row.tag" :key="tag" style="margin-right:4px;">
                    {{ tag }}
                </el-tag>
            </template>
        </el-table-column>
    </el-table>
</div>

<script>
    const { createApp, ref } = Vue
    createApp({
        setup() {
            const tableData = ref([
                { id: 1, name: '文档', tag: ['Work', 'Important'] },
                { id: 2, name: '图片', tag: ['Photos', 'Personal'] },
                { id: 3, name: '表格', tag: ['Work'] }
            ])
            return { tableData }
        }
    }).use(ElementPlus).mount('#app')
</script>
</body>
</html>
